<template name="home">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <h1>Ikarus</h1>
      </div>
      <div class="col-md-2">
        <div class="pull-right">
          {{> loginButtons}}
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">
        {{> serverStatus}}
      </div>
      {{#if currentUser}}
        <div class="col-md-4">
          {{> playerStatus}}
        </div>
      {{/if}}
    </div>

  </div>

</template>
