<template name="companies_list">
  <div>
    <h2>Companies ({{companies.length}})</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Players</th>
          <th>Renown</th>
          {{#if debug}}
            <th>Debug</th>
          {{/if}}
        </tr>
      </thead>
      <tbody>
        {{#each companies}}
          <tr>
            <td><a href="{{pathFor route='company'}}">{{name}}</a></td>
            <td>{{playerCount}}</td>
            <td>{{getRenown}}</td>
            {{#if debug}}
              <td><button class="js-request-invite" data-company-id="{{_id}}">Request Invite</button></td>
            {{/if}}
          </tr>
        {{else}}
          <tr>
            <td colspan="4">No companies found.</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
