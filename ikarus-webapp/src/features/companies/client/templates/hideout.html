<template name="company_hideout">
  <h3>Hideout</h3>

  <img class="map" src="/altis.jpg" width="100%">
  <canvas class="map overlay"></canvas>

  <label>Click map to select hideout location</label>
  <br>
  <label>x: </label><input id="hideout-location-x" type="text" value="{{currentCompany.getHideout.x}}">
  <label>y: </label><input id="hideout-location-y" type="text" value="{{currentCompany.getHideout.y}}">
</template>
