<template name="companies_status">
  <div>
    {{#if company}}
      <h2>{{ company.getName }}</h2>

      {{#if ownCompany}}
        <button class="js-rename-company">Rename</button>
        <button class="js-leave-company">Leave</button>
        <button class="js-invite-to-company">Invite</button>
      {{/if}}

      <div class="container-fluid">
        <div class="row">
          {{#if ownCompany}}
            {{#if currentSquad}}
              <div class="col-md-12">
                <h3>Players</h3>
                {{> players_list company }}
              </div>
            {{else}}
              <div class="col-md-6">
                <h3>Players</h3>
                {{> players_list company }}
              </div>
              <div class="col-md-6">
                <h3>Armory</h3>
                {{#with company}}
                  {{> armory}}
                {{/with}}
              </div>
            {{/if}}
          {{else}}
            <div class="col-md-12">
              {{> players_list company }}
            </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
  </div>
</template>
