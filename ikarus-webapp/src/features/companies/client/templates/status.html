<template name="companies_status">
  <div>
    {{#if company}}
      <h1>Company: {{ company.getName }}</h1>

      {{#if ownCompany}}
        <button class="js-rename-company btn btn-primary">Rename</button>
        <button class="js-leave-company btn btn-primary">Leave</button>
        <a class="btn btn-primary" href="{{pathFor route='players'}}">Invite</a>
      {{/if}}

      <div class="row">
        {{#if ownCompany}}
          {{#if currentSquad}}
            <div class="col-md-12">
              {{> players_list company }}
            </div>
          {{else}}
            <div class="col-md-4">
              {{> players_list company }}
            </div>
            <div class="col-md-4">
              {{> company_hideout }}
            </div>
            <div class="col-md-4">
              <h2>Armory</h2>
              {{#with company}}
                {{> armory}}
              {{/with}}
            </div>
          {{/if}}
        {{else}}
          <div class="col-md-12">
            {{> players_list company }}
          </div>
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
