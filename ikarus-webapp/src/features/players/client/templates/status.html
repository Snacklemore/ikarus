<template name="players_status">
  <h2 class="pull-right">
    {{#if currentPlayer}}
      {{> players_avatar player}}
      {{> players_name player}}

      {{#if currentCompany}}
        {{#with currentCompany}}
          of <a href="{{pathFor route='company'}}">{{currentCompany.getName}}</a>
        {{/with}}
      {{/if}}

      (<a class="logout" href="#">Log out</a>)
    {{else}}
      <a class="login" href="#">Log in with your Steam account</a>
    {{/if}}
  </h2>
</template>
