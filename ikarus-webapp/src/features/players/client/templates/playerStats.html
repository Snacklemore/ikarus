<template name="player_stats">
  <h1>{{> players_avatar this}}{{> players_name this}}</h1>
  <div class="row">
    <div class="col-md-4">
      <h2>KILLS</h2>{{getKills}}
    </div>

    <div class="col-md-4">
      <h2>DEATHS</h2>{{getDeaths}}
    </div>

    <div class="col-md-4">
      <h2>RATIO</h2>{{getKDRatio}}
    </div>
  </div>
</template>
