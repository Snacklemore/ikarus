<template name="squads_status">
  <div>
    <h2>Squad</h2>
    {{#if currentSquad}}
      <div class="container-fluid">
        <div class="row">
          {{#with currentSquad}}
            <div class="col-md-4">
              {{> squad_objective}}
            </div>
            <div class="col-md-4">
              {{> squadMemberInventory}}
            </div>
          {{/with}}
          <div class="col-md-4">
            <h3>Armory</h3>
            {{#with currentCompany}}
              {{> armory}}
            {{/with}}
          </div>

        </div>
      </div>
    {{else}}
      <p>You are not a member of a squad. Connect to a server to join a squad.</p>
    {{/if}}
  </div>
</template>
