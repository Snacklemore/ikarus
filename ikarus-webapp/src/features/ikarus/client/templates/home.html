<template name="home">

  <div class="row">
    <div class="col-md-12">
      {{> players_company}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {{> squads_status}}
    </div>
  </div>

  <div class="row add-top">
    <div class="col-md-4">
      {{> servers_list}}
    </div>
    <div class="col-md-4">
      {{> queue_status}}
    </div>
    <div class="col-md-4">
      <a class="btn btn-primary" href="{{pathFor route='companies'}}">Browse companies</a>

      <a class="btn btn-primary" href="{{pathFor route='players'}}">Browse players</a>
    </div>
  </div>
</template>
