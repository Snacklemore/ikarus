<template name="howtoplay">

  <div class="row">
    <div class="col-md-12">
      <h1>HOW TO PLAY</h1>

      <div class="info-box bg-info">
        <p>
          Begin with subscribing to Ikarus mod on Steam Workshop. Note that you need to start the Arma 3 launcher for the mod to download. You also need to start the launcher to update the mod if neccessary.
        </p>

        <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=500967034" class="btn btn-primary">Subscribe to mod at Steam Workshop</a>
      </div>

      {{#unless currentPlayer}}
        <div class="info-box bg-info">
          <p>
            Next, you should log in with your steam credentials. The login service is provided and secured by steam and we won't get access any of your credentials.
          </p>

          {{> players_status}}
        </div>
      {{/unless}}

      {{> players_company}}

      {{> squads_status}}
    </div>
  </div>
</template>
