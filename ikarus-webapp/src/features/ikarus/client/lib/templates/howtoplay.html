<template name="howtoplay">

  <div class="row">
    <h1>HOW TO PLAY</h1>
    <div class="col-md-6">

      <div class="info-box bg-info">
        <p>
          Begin by subscribing to the Ikarus mod on the Steam Workshop. Note that you need to start the Arma 3 launcher
          for the mod to download. You also need to start the launcher to update the mod if neccessary.
        </p>

        <a target="_blank" href="http://steamcommunity.com/sharedfiles/filedetails/?id=500967034" class="btn btn-primary">
          Subscribe to mod at Steam Workshop
        </a>
      </div>

      {{#unless currentPlayer}}
        <div class="info-box bg-info">
          <p>
            Next, you should log in with your steam credentials. The login service is provided and secured by steam and
            we won't get access to any of your credentials.
          </p>

          {{> players_status}}
        </div>
      {{/unless}}

      {{> players_company}}

    </div>
    <div class="col-md-6">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/BVouZFt4lRI" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{> squads_status}}
    </div>
  </div>
</template>
