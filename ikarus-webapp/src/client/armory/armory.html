<template name="armory">
  {{#each getInventory.getOtherThanMagazines}}

  <div class="panel panel-default inventory-entry armory" style="margin-bottom:0px;" data-armaclass="{{item.armaClass}}">
    <div class="panel-heading">
      <div class="row" data-armaclass="{{item.armaClass}}">
        {{#if currentSquad}}
          <div class="col-md-1 clickable add-to-inventory glyphicon glyphicon-plus" data-armaclass="{{item.armaClass}}">

          </div>
        {{/if}}
        <div class="col-md-5">
          {{item.name}}
        </div>
        <div class="col-md-3">
          {{#if item.isWeapon}}
            <span class="glyphicon glyphicon-pencil"></span> {{ammo}}
          {{/if}}
        </div>
        <div class="col-md-2 pull-right">
          <span class="glyphicon glyphicon-align-justify"></span> {{getCount}}
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
